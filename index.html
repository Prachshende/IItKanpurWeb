     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" type="text/css" href="style.css">
    <link rel="database" type="text/javasccript" src="database.js">
    <link rel="database" type="text/javasccript" src="app.js">
    <title>Login</title>
</head>
<div class="main">
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
        
                    </span>
                    <input type="email" id="email" class="form-control" name="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline" onclick="myfunction()"></ion-icon>
                        
                    </span>
                    <input type="password" name="password" placeholder="" id="pass" class="form-control">
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn" onclick="validate()">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#"  class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
</html>
